<div id="scripts">
<script>

var is_total = 60;
var is_length = 12;
var is_pages = Math.ceil(is_total/is_length);

$(document).ready(function() {

	var is_nextpage = is_length;
	var $is_container = $(".allContent");
	load = true;
	
	$(window).unbind("scroll");
	$(window).scroll(function()
	{
		if (is_nextpage/is_length <= (is_pages-1))
		{
			if( $(window).scrollTop() > ($is_container.offset().top+$is_container.height()-$(window).height()-$(window).height()))
			{
				if(scroll != 1)
				{
					if(load == true)
					{
						load = false;
						var timeOut = setTimeout(function()
						{
						}, 10000);
            			var page = is_nextpage / is_length + 1;
						var newItems = $("<div />");
						$(newItems).load("/gb/home/" + page +" .allContent", function() {
							$(".allContent").isotope("insert", newItems.find(".allContent"));
							is_nextpage = is_nextpage + is_length;
							clearTimeout(timeOut);
							load = true;
							animEntry();
							waypointHolder();
							centerItems();
						});
					}
				}
			}
		}	
	});
});

</script>
</div>
